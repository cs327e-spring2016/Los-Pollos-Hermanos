{% extends "main.html" %}
{% block content %}
  <h3> SELECT * FROM Player</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <th>ID</th><th>First</th><th>Last</th>
      </thead>
      <tbody>
    	{% for i in player_array %}
    	<tr>
    		<td>{{i[0]}}</td><td>{{i[1]}}</td><td>{{i[2]}}</td>
    	</tr>
    	{%endfor%}
      </tbody>
    </table>
  </div>
{% endblock %}
